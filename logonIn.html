<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/logonIn.css">
</head>
<script>
    var _html = document.getElementsByTagName('html')[0];
    var ch = document.documentElement.clientWidth;
    ch>750?_html.style.fontSize = "40px":_html.style.fontSize = ch/26+"px";

<body>
    <header>
        <div class="left">
            <a href="index.html"><img src="img/top_logo.png" alt=""></a>
        </div>
        <span>登录</span>
    </header>
    <div class="content">
        <p id="output"></p>
        <div class="input1">
            <input type="text" placeholder="请输入账户" id="accout">
            <input type="password" placeholder="请输入密码" id="password">
        </div>
        <div class="input2">
            <input type="checkbox" class="zoom" id="check">
            <span>显示密码</span>
            <span><a href="#">忘记密码?</a></span>
        </div>
        <div class="input3">
            <input type="checkbox" class="zoom" id="checkes">
            <span>记住密码自动登录</span>
        </div>
        <button type="submit" id="submit">登录</button>
        <button type="submit" id="submit1"><a href="signUp.html">注册</a></button>
    </div>

</html>
